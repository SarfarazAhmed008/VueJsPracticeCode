<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <button v-on:click="increment">Increment</button> <!-- or use @click instead of v-on:click -->
    <p>Counter: {{ counter }}</p>
    <p>Clicks: {{ clicks }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            clicks: 0
        },
        methods: {
            increment() {
                this.clicks++;
            }
        },
        computed: {
            counter() {
                return this.clicks * 2;
            }
        }
    });
</script>
